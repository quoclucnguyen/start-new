<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Food Item</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2e24",
                        "text-main-light": "#0d1b12",
                        "text-main-dark": "#e8f5e9",
                        "text-secondary-light": "#4c9a66",
                        "text-secondary-dark": "#8ebf9c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        /* Custom scrollbar hiding for horizontal lists */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<!-- Main Container -->
<div class="relative flex flex-col h-full w-full max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-xl min-h-screen">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200/50 dark:border-white/5">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h1 class="text-lg font-bold leading-tight flex-1 text-center">Add Item</h1>
<button class="p-2 -mr-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="text-primary font-bold text-base">Save</span>
</button>
</header>
<!-- Content Scroll Area -->
<main class="flex-1 overflow-y-auto pb-24">
<!-- Scanner Card -->
<section class="p-4">
<div class="relative flex flex-col items-center justify-center w-full aspect-[16/9] rounded-2xl overflow-hidden shadow-sm group cursor-pointer bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-white/5">
<!-- Background Image -->
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105 opacity-80 dark:opacity-60" data-alt="Blurred abstract kitchen counter texture suggesting camera preview context" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCL8Gl84_N_pmtAQjDx7BbcVrMWmUjfPHfkBaEtpHy_jKRBTM1ym0S253gImjYAYxkt7wWQcZNb4eTMcAaSczjtI6ZBxekKbieuMDGrlHa01ePWHDSIACkLbHWbiBTYUhNkOoeYobsB_0-NbVzWV6gnqddXsRk6gKnuM9ur1uNruSkZzQK3vjBIU0pxtx51lKHqPu_CIwuASUZYApEb4meyz7-wjgblv3DL6HdbnI5CnpNDDiW3yYZ7svqPMPl_QDevKuFqGT4N7mhM');">
</div>
<!-- Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-black/10"></div>
<!-- Content -->
<div class="relative z-10 flex flex-col items-center gap-3 text-center p-4">
<div class="p-3 bg-white/20 backdrop-blur-md rounded-full shadow-lg border border-white/30">
<span class="material-symbols-outlined text-white text-3xl">barcode_scanner</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-white text-xl font-bold tracking-tight">Scan Barcode</h2>
<p class="text-white/80 text-sm font-medium">Point camera at food package</p>
</div>
<button class="mt-2 bg-primary hover:bg-green-400 text-text-main-light font-bold py-2.5 px-6 rounded-full shadow-lg transform active:scale-95 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
<span>Tap to Scan</span>
</button>
</div>
</div>
</section>
<!-- Manual Entry Form -->
<div class="px-4 space-y-6">
<!-- Section Header -->
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark">edit_note</span>
<h3 class="text-lg font-bold">Item Details</h3>
</div>
<!-- Food Name Input -->
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-1" for="food-name">
                        Food Name
                    </label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400 dark:text-white text-base font-medium" id="food-name" placeholder="e.g., Organic Whole Milk" type="text"/>
</div>
</div>
<!-- Category Selector (Horizontal Scroll) -->
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-1">
                        Category
                    </label>
<div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar -mx-4 px-4 scroll-pl-4">
<!-- Active Pill -->
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-primary text-text-main-light font-bold text-sm shadow-sm whitespace-nowrap border border-transparent ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark transition-all">
<span class="material-symbols-outlined text-[18px]">nutrition</span>
                            Produce
                        </button>
<!-- Inactive Pills -->
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-text-main-dark font-medium text-sm whitespace-nowrap hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[18px]">egg_alt</span>
                            Dairy
                        </button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-text-main-dark font-medium text-sm whitespace-nowrap hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[18px]">restaurant</span>
                            Meat
                        </button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-text-main-dark font-medium text-sm whitespace-nowrap hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[18px]">shelves</span>
                            Pantry
                        </button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-text-main-dark font-medium text-sm whitespace-nowrap hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[18px]">local_bar</span>
                            Drinks
                        </button>
</div>
</div>
<!-- Expiry Date & Quantity Row -->
<div class="grid grid-cols-2 gap-4">
<!-- Expiry -->
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-1">
                            Expires On
                        </label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">calendar_month</span>
<input class="w-full h-14 pl-12 pr-4 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-base font-medium dark:text-white appearance-none" type="date" value="2023-11-24"/>
</div>
</div>
<!-- Quantity -->
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-1">
                            Quantity
                        </label>
<div class="flex items-center h-14 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl px-2">
<button class="size-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 dark:hover:bg-white/10 rounded-lg transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
<input class="flex-1 text-center bg-transparent border-none focus:ring-0 font-bold text-lg dark:text-white" readonly="" type="text" value="1"/>
<button class="size-10 flex items-center justify-center text-primary hover:bg-primary/10 rounded-lg transition-colors">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
</div>
<!-- Storage Location -->
<div class="space-y-2 pb-6">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-1">
                        Storage Location
                    </label>
<div class="grid grid-cols-3 gap-3">
<!-- Option 1: Fridge (Selected) -->
<label class="cursor-pointer group relative">
<input checked="" class="peer sr-only" name="storage" type="radio"/>
<div class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border-2 border-primary bg-primary/10 text-primary transition-all peer-checked:shadow-sm">
<span class="material-symbols-outlined text-[28px]">kitchen</span>
<span class="text-sm font-bold">Fridge</span>
</div>
<!-- Checkmark Badge -->
<div class="absolute top-2 right-2 size-4 bg-primary rounded-full items-center justify-center hidden peer-checked:flex">
<span class="material-symbols-outlined text-[10px] text-black font-bold">check</span>
</div>
</label>
<!-- Option 2: Freezer -->
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="storage" type="radio"/>
<div class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary">
<span class="material-symbols-outlined text-[28px]">ac_unit</span>
<span class="text-sm font-medium">Freezer</span>
</div>
</label>
<!-- Option 3: Pantry -->
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="storage" type="radio"/>
<div class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary">
<span class="material-symbols-outlined text-[28px]">door_sliding</span>
<span class="text-sm font-medium">Pantry</span>
</div>
</label>
</div>
</div>
</div>
</main>
<!-- Sticky Bottom Action Button -->
<div class="sticky bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-white/5 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
<button class="w-full flex items-center justify-center gap-2 bg-text-main-light dark:bg-primary text-white dark:text-text-main-light font-bold text-lg h-14 rounded-xl shadow-lg hover:shadow-xl hover:translate-y-[-1px] transition-all">
<span class="material-symbols-outlined">check</span>
                Save Item
            </button>
</div>
</div>
</body></html>
